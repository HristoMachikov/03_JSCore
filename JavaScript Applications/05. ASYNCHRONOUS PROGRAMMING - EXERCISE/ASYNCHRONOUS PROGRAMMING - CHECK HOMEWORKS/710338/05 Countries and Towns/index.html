<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries and Towns</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="half-column">
        <h2>Countries</h2>
        <table id="countries" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <fieldset id="addCountry">
            <legend>Add Country</legend>
            <input type="text" placeholder="Country Name" class="name"/>
            <button class="add-country"><i class="fas fa-plus"></i></button>
        </fieldset>
    </div>
    <div class="half-column">
        <h2>Towns</h2>
        <table id="towns" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <fieldset id="addTown">
            <legend>Add Town</legend>
            <input type="text" placeholder="Town Name" class="name"/>
            <input type="text" placeholder="Country Name" class="country-name"/>
            <button class="add-town"><i class="fas fa-plus"></i></button>
        </fieldset>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
