<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table id="results">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Faculty Number</th>
        <th>Grade</th>
    </tr>
</table>
<fieldset id="addStudent">
    <legend>Add Student</legend>
    <label>ID</label>
    <input type="number" class="id"/>
    <label>First Name</label>
    <input type="text" class="first-name"/>
    <label>Last Name</label>
    <input type="text" class="last-name"/>
    <label>Faculty Number</label>
    <input type="text" class="faculty-number"/>
    <label>Grade</label>
    <input type="number" class="grade"/>
    <button class="add">Add</button>
</fieldset>
<script src="script.js"></script>
<script>attachEvents()</script>
</body>
</html>
