<body>
    <h1>Books</h1>
    <fieldset id="books">

        <input type="text" class="input" id="tag" style="display:none" />
        <label for="author">Author:</label>
        <input type="text" class="input" id="author" />
        <label for="isbn">ISBN:</label>
        <input type="text" class="input" id="isbn" />
        <button value="create">Create</button>
        <button value="edit">Edit</button>
        <button value="delete">Delete</button>
        <br>(click book to edit/delete)
    </fieldset>
    <input id="listBooks" type="submit" value="List books">

        solve();
    </script>
