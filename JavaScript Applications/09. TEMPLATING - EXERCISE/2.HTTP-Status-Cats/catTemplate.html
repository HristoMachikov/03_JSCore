{{#each cats}}
    <div class="card col-md-4">
        <img class="card-img-center" src="./images/{{this.img}}" width="250" height="250" alt="Card image cap">
        <div class="card-block">
            <button class="btn btn-primary" onclick="showInfo({{this._id}})">{{this.name}}</button>
            <div style="display: none" id="{{id}}">
                <h4 class="card-title">Name: {{this.name}}</h4>
                <p class="card-text">Gender: {{this.sex}}</p>
                <p class="card-text">Age: {{this.age}}</p>
                <p class="card-text">Weigth: {{this.weight}}kg</p>
                <input type="textatea" class="card-text">Some Info: {{this.someInfo}}</input>
            </div>
        </div>
    </div>
{{/each}}
