<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let $text = $('#newText');
        let $output = $('#items');
        let $listItem = $('<li>');
        
        $listItem.text($text.val() + " ");
        let $aTagDelete = $('<a href="#">[Delete]</a>');
        $aTagDelete.on('click', (e) => $(e.target).parent().remove())
        $listItem.append($aTagDelete);

        $output.append($listItem);
        $text.val('');
    }

</script>
