Email:
<input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let resultElem = document.getElementById('result');
        let tableElem = document.querySelector('#customers tbody');
        let email = document.querySelector('input[name="email"]').value;
        let isFind = Array.from(document.querySelectorAll('#customers tr td:nth-child(2)')).filter((x) => x.textContent === email)[0];
        if (isFind) {
            let parentElem = isFind.parentNode;
            tableElem.removeChild(parentElem);
            resultElem.textContent = "Deleted.";
        } else {
            resultElem.textContent = "Not found.";
        }
    }
</script>
