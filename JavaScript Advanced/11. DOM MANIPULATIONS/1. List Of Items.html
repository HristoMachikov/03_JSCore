<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let text = document.getElementById("newItemText").value;
        let itemsListElem = document.getElementById('items');

        let listItemElem = document.createElement('li')
        listItemElem.textContent = text;
        itemsListElem.appendChild(listItemElem)
    }
