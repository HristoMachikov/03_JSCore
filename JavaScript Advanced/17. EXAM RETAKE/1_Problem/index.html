<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Coffee Bill</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>0.00</td>
            </tr>
        </tfoot>
    </table>
    <section id="add-product">
        <h3>Add new product</h3>
        <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
        <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
        <button onclick="addProduct()">Add</button>
    </section>

    <script>
        function addProduct() {
            let $product = $('#add-product input').eq(0);
            let $price = $('#add-product input').eq(1);
            if ($product.val() && $price.val()) {
                if ($price.val() > 0) {
                    let $total = $('tfoot').find('td').eq(1);
                    let $tr = $('<tr></tr>');
                    let $tdFirst = $(`<td>${$product.val()}</td>`);
                    let $tdSecond = $(`<td>${$price.val()}</td>`);
                    $tr.append($tdFirst).append($tdSecond);
                    $('#product-list').append($tr);
                    let currPrice = Number($total.text());
                    $total.text(`${currPrice + +$price.val()}`)
                }

                $price.val('');
                $product.val('');
            }
        }
    </script>

</body>

</html>
